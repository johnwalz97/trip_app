<!DOCTYPE html>
    
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        var array = [];
        for(var i = 1; i < 1000; i++){
            array.push(Math.floor(Math.random() * 100000000))
        }
        $("#array").html("["+array+"]")
        $("button").click(function(){
            array.sort();
            function quickSort(arr, left, right) {
                var index;
                if (arr.length > 1) {
                    left = typeof left != "number" ? 0 : left;
                    right = typeof right != "number" ? arr.length - 1 : right;
                    index = partition(arr, left, right);
                    if (left < index - 1) {
                        quickSort(arr, left, index - 1);
                    }
                    if (index < right) {
                        quickSort(arr, index, right);
                    }
                }
                return arr;
            }
            function partition(arr1, left, right) {
                var pivot   = arr1[Math.floor((left + right) / 2)],
                    i       = left,
                    j       = right;
                while (i <= j) {
                    while (arr1[i] < pivot) {
                        i++;
                    }
                    while (arr1[j] > pivot) {
                        j--;
                    }
                    if (i <= j) {
                        swap(arr1, i, j);
                        i++;
                        j--;
                    }
                }
                return i;
            }
            function swap(items, firstIndex, secondIndex){
                var temp = items[firstIndex];
                items[firstIndex] = items[secondIndex];
                items[secondIndex] = temp;
            }
            $("#result").html("["+array+"]");
        })
    })
</script>
<body>
    <textarea style="width: 1600px; height: 300px" id="array"></textarea>
    <button id="button">Sort</button>
    <textarea style="width: 1600px; height: 300px" id="result"></textarea>
</body>
</html>
